# Redis 기본 설정
bind 0.0.0.0
port 6379

# 메모리 설정
maxmemory 256mb
maxmemory-policy allkeys-lru

# 영속성 설정
save 900 1
save 300 10
save 60 10000

# AOF 설정
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 로그 설정
loglevel notice
logfile ""

# 일반 설정
databases 16
timeout 0
tcp-keepalive 300