services:
  redis-master-1:
    image: redis:7-alpine
    container_name: redis-master-1
    ports:
      - "6380:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

